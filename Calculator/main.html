<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form name="computeForm">
    <table>
        <caption>Калькулятор</caption>
        <tr>
            <td>
                <p>
                    <label for="arithmeticOperations">Выбирите арифметическую операцию:</label>
                    <select name="arithmeticOperations" id="arithmeticOperations" required>
                        <option></option>
                        <option value="addition">+</option>
                        <option value="subtraction">-</option>
                        <option value="multiplication">*</option>
                        <option value="division">/</option>
                    </select>
                </p>
                <p>
                    <label for="firstNumber">Введите первый аргумент:</label>
                    <input type="number" id="firstNumber" name="firstNumber" placeholder="введите целое число" value=""
                           required="">
                </p>

                <p>
                    <label for="secondNumber">Введите второй аргумент:</label>
                    <input type="number" id="secondNumber" name="secondNumber" placeholder="ввдите целое число" value=""
                           required="">
                </p>

                <button id="submit" type="submit">Вычислить</button>
                <button onclick="clean()">Очистить</button>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <label for="result">Результат:</label>
                    <input type="text" id="result"/>
                </p>
            </td>
        </tr>

    </table>
</form>

<script src="main.js"></script>
</body>
</html>
